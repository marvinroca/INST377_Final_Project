<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Info</title>
    <link rel="stylesheet" href="home.css">
    <script src="home.js" defer></script>
    <link rel="stylesheet" href="shared.css">
    <script src="shared.js" defer></script>
</head>

<body>
    <nav id="main-nav">
        <div class="logo left">
            <img src="pokeball_img.png" alt="Pokemon Logo" class="logo">
        </div>
        <h2 class="website left">Poke Website</h2>
        <strong class="page ">Welcome to the Home Page</strong>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="battle.html">Battle</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="help.html">Help</a></li>
            </li>
        </ul>
    </nav>
    <div class="main-container">
        <div class="right">
            <div id="container-1">
                <header>
                    <h2 id="searchHeader">Search for a Pokemon!</h2>
                </header>
                <input type="text" id="searchInput" placeholder="Search Pokemon...">
                <button id="searchBtn" onclick="searchPokemon()">Search</button>
                <div id="pokemonContainer" style="display: none;"></div>
            </div>
        </div>
    
        <aside id="container-2">
            <p>Pokemon of the Day: <span id="pokemonOfDay" class="pokemon-name"></span></p>
            <img id="randomPokemonImg" src="" alt="Random Pokemon">
            <p>Attack of the Day: <span id="attackOfDay" class="pokemon-name"></span></p>
            <p>Pokemon Using the Attack: <span id="pokemonUsingAttack" class="pokemon-name"></span></p>
        </aside>
    </div>
    

</body>

</html>
