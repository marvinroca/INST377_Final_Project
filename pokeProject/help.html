<html>
    <head>
        <title> Help Page </title>
    </head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #ef5350; /* Red */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 50px;
            height: auto;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links li {
            list-style: none;
            margin-right: 20px;
        }

        .nav-links li:last-child {
            margin-right: 0;
        }

        .nav-links li a {
            color: #fff;
            text-decoration: none;
        }

        .nav-links li a:hover {
            text-decoration: underline;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ef5350;
            min-width: 160px;
            z-index: 1;
            border-radius: 5px;
            padding: 10px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        #searchInput {
            padding: 8px;
            border-radius: 5px;
            border: none;
            width: 200px;
            margin-left: auto;
        }

        #searchBtn {
            padding: 8px 20px;
            border-radius: 5px;
            border: none;
            background-color: #ffca28; /* Yellow */
            color: #333;
            cursor: pointer;
        }

        #searchBtn:hover {
            background-color: #ffb300; /* Darker Yellow */
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        #pokemonInfo {
            margin: 20px auto;
            max-width: 500px;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #randomPokemonImg {
            max-width: 300px;
            margin: 20px auto;
            display: block;
        }

        .pokemon-name {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
    <body>
        <nav>
            <div class="logo">
                <img src="pokemon_logo.png" alt="Pokemon Logo" class="logo">
            </div>
            <ul class="nav-links">
                    <a href="poke.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="help.html">Help</a>
                </li>
            </ul>
        </nav>
        <header>
            <h1>Welcome to the Help Page</h1>
        </header>
        <div id="pokemonInfo"></div>
        <footer>
            <p>Pokemon of the Day: <span id="pokemonOfDay" class="pokemon-name"></span></p>
            <img id="randomPokemonImg" src="" alt="Random Pokemon">
            <p>Attack of the Day: <span id="attackOfDay" class="pokemon-name"></span></p>
            <p>Pokemon Using the Attack: <span id="pokemonUsingAttack" class="pokemon-name"></span></p>
        </footer>
    </body>
</html>
