<html>
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>About Page</title>
        <link rel="stylesheet" href="help.css">
        <script src="help.js" defer></script>
        <link rel="stylesheet" href="shared.css">
        <script src="shared.js" defer></script>
    </head>

    <body>
        <!-- Navigation Bar -->
        <nav>
            <div class="logo">
                <img src="pokeball_img.png" alt="Pokemon Logo" class="logo">
            </div>
            <ul class="nav-links">
                    <a href="home.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="help.html">Help</a>
                </li>
            </ul>
            <input type="text" id="searchInput" placeholder="Search Pokemon...">
            <button id="searchBtn" onclick="searchPokemon()">Search</button>
        </nav>
    </body>
    <form action="contactForm" onsubmit="return submitForm(); ">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea>
        <input type="submit" value="Submit">
    </form> 
    <script>
        function submitForm(){
            var regex = /^[a-zA-Z0-9\s]+$/;
            var bigText = document.getElementById("bigText").value;
            if(!regex.test(bigText)){
                alert("Oh no! This contains special characters. Please correct!");
                return false;
            }
            window.location.href = "successform.html";
            return false;
        }
    </script>
</html>
