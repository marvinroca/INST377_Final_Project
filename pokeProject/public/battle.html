<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Page</title>
    <link rel="stylesheet" href="battle.css">
    <script src="battle.js" defer></script>
    <link rel="stylesheet" href="shared.css">
    <script src="shared.js" defer></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>

</head>



<body>
    <!-- Navigation Bar -->
    <nav id="main-nav">
        <div class="logo left">
            <img src="pokeball_img.png" alt="Pokemon Logo" class="logo">
        </div>
        <h2 class="website left">Poke Website</h2>
        <strong class="page ">Welcome to the Home Page</strong>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="battle.html">Battle</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="help.html">Help</a></li>
            </li>
        </ul>
    </nav>
    <div id="buttonHeader">
        <h1>Pokemon Battle</h1>
        <button id="fetchPokemon">Fetch Random Pokémon</button>
    </div>
    <div class="pokemon-container" id="container-wrapper">

        <div class="pokemon" id="pokemon1">
            <h2>Pokemon 1</h2>
            <img src="" alt="Pokemon 1 Image">
            <p>Name: <span class="name"></span></p>
            <p>HP: <span class="hp"></span></p>
            <p>Attack: <span class="attack"></span></p>
            <p>Defense: <span class="defense"></span></p>

        </div>

        <div class="pokemon" id="battleResult">
            <h2>Battle Result</h2>

            <img class="winner-image" src="" alt="Winner Pokémon Image">
            <p class="name"></p> <!-- Winner's name will be displayed here -->
            <p class="type"></p>

        </div>


        <div class="pokemon" id="pokemon2">
            <h2>Pokemon 2</h2>
            <img src="" alt="Pokemon 2 Image">
            <p>Name: <span class="name"></span></p>
            <p>HP: <span class="hp"></span></p>
            <p>Attack: <span class="attack"></span></p>
            <p>Defense: <span class="defense"></span></p>

        </div>

    </div>
    <div id="battleContainer">
        <div id="battleTable"></div>
    </div>


    <footer>
        <p>Thank you for being part of our Pokémon journey!</p>
    </footer>

</body>

</html>
